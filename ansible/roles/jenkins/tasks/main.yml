- name: Install Jdk
  become: yes
  apt:
    name:
      - openjdk-11-jre

- name: Add Jenkins key
  become: yes
  apt_key:
    url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
    state: present

- name: Add Jenkins repo
  become: yes
  apt_repository:
    repo: deb https://pkg.jenkins.io/debian-stable binary/
    state: present

- name: Install Jenkins
  become: yes
  apt:
    name:
      - jenkins
    update_cache: yes

- name: Download jenkins-plugin-manager
  get_url:
    url: https://github.com/jenkinsci/plugin-installation-manager-tool/releases/download/2.12.13/jenkins-plugin-manager-2.12.13.jar
    dest: $HOME/jenkins-plugin-manager.jar

- name: Add plugins file
  become: yes
  copy:
    src: plugins.yaml
    dest: /etc/plugins.yaml
  register: result_plugins_file

- name: Run the jenkins-plugin-manager
  become: yes
  command: java -jar jenkins-plugin-manager.jar --jenkins-version 2.426.1 --plugin-file /etc/plugins.yaml --plugin-download-directory /var/lib/jenkins/plugins

- name: Jenkins Skip Setup Wizard
  become: yes
  lineinfile:
    dest=/lib/systemd/system/jenkins.service
    regexp='^Environment="JAVA_OPTS=-Djava.awt.headless=true'
    line='Environment="JAVA_OPTS=-Djava.awt.headless=true -Djenkins.install.runSetupWizard=false"'
  register: result_skip_startup_wizard

- name: CasC Jenkins
  become: yes
  copy:
    src: jenkins.yml
    dest: /var/lib/jenkins/jenkins.yml
  register: result_jenkins_casc

- name: Set CASC_JENKINS_CONFIG
  become: yes
  lineinfile:
    dest=/lib/systemd/system/jenkins.service
    regexp='^Environment="JAVA_OPTS=-Djava.awt.headless=true -Djenkins.install.runSetupWizard=false"'
    line='Environment="JAVA_OPTS=-Djava.awt.headless=true -Djenkins.install.runSetupWizard=false -Dcasc.jenkins.config=/var/lib/jenkins/jenkins.yml"'
  register: result_jenkins_casc

- name: Set USER_ADMIN_PASSWORD Env var
  become: yes
  lineinfile:
    dest=/lib/systemd/system/jenkins.service
    regexp='^Environment="JAVA_OPTS=-Djava.awt.headless=true -Djenkins.install.runSetupWizard=false -Dcasc.jenkins.config=/var/lib/jenkins/jenkins.yml"'
    line='Environment="JAVA_OPTS=-Djava.awt.headless=true -Djenkins.install.runSetupWizard=false -Dcasc.jenkins.config=/var/lib/jenkins/jenkins.yml -DUSER_ADMIN_PASSWORD={{ USER_ADMIN_PASSWORD }}"'


- name: Reload systemd
  become: yes
  systemd:
    daemon_reload: yes
  when: result_plugins_file.changed or result_skip_startup_wizard.changed or result_jenkins_casc.changed

- name: Restart Jenkins
  become: yes
  service:
    name: jenkins
    state: restarted
    enabled: yes
  when: result_plugins_file.changed or result_skip_startup_wizard.changed or result_jenkins_casc.changed

- name: Start Jenkins
  become: yes
  service:
    name: jenkins
    state: started
    enabled: yes
  when: not result_plugins_file.changed and not result_skip_startup_wizard.changed and not result_jenkins_casc.changed

